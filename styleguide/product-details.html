<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>{{page.title}} Â· Product Details</title>
		<link href="../css/reset.css" rel="stylesheet">
		<link href="../css/typography.css" rel="stylesheet">
		<link href="../css/buttons.css" rel="stylesheet">
		<link href="../css/common.css" rel="stylesheet">
		<link href="../css/list-group.css" rel="stylesheet">
		<link href="../css/grid.css" rel="stylesheet">
		<link href="../css/product-details.css" rel="stylesheet">
	</head>
		<body>
			<div class="gutter title unit unit-s-1 unit-m-1 unit-l-1">
				<h3>{{include.title}}</h3>
			</div>
			<div class="product-box list-group-item unit">
				<div class="left-panel gutter unit unit-s-1 unit-m-1-2 unit-l-1-2 lis-group-item">
					<div class="main-img">
						<img class="img-flex" src="{{site.baseurl}}/images/{{include.image}}" alt="Product Placeholder">
					</div>
					<div class="img-preview unit unit-s-1 unit-m-1 unit-l-1">
							<ul class=" unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">
								<li><img class="img-flex gutter unit unit-s-1-3 unt-m-1-3 unit-l-1-3 list-group-item-inline" src="{{site.baseurl}}/images/{{include.image}}" alt="Product-Preview"></li>
								<li><img class="img-flex gutter unit unit-s-1-3 unt-m-1-3 unit-l-1-3 list-group-item-inline" src="http://placehold.it/100x100" alt="Product-Preview"></li>
								<li><img class="img-flex gutter unit unit-s-1-3 unt-m-1-3 unit-l-1-3 list-group-item-inline" src="{{site.baseurl}}/images/{{include.image}}" alt="Product-Preview"></li>
							</ul>
						</div>
				</div>

				<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-1-2">

					<div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
						<div class="unit unit-s-1 unit-m-1 unit-l-1">
							<h5>{{include.brand}}</h5>
						</div>
					</div>

					<div class=" unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">

						<div class="unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">
							<p class="brand-family-body">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda molestias harum minus aperiam sit. Eaque aliquam voluptas consequatur praesentium eos?</p>
						</div>

						<div class="unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">
							<ul>
								<li class="milli brand-family-body">Availability</li>
								<li class="giga brand-family-body">$29.99</li>
							</ul>
						</div>
						<div class="ps unit unit-s-1 unit-m-1 unit-l-1 list-group-item">
							<div class="unit unit-s-1 unit-s-3-4 unit-m-1 unit-l-1">
								  <select name="one" class="unit unit-s-1-2 unit-m-1-2 unit-l-1- dropdown-select">
							      <option value="">Select Size</option>
							      <option value="1">S</option>
							      <option value="2">M</option>
							      <option value="3">L</option>
							      <option value="4">XL</option>
							    </select>
							</div>
							<div class="btns unit unit-s-1-2 unit-m-1-2 unit-l-1-2">
								<a class="centered btn micro unit unit-s-1 unit-s-3-4 unit-m-1 unit-l-1-2" href="#">Add to cart</a>
								<a class="centered btn micro unit unit-s-1 unit-s-3-4 unit-m-1 unit-l-1-2" href="#">Buy now</a>
							</div>
						</div>

							<div class="social unit unit-s-1 unit-m-1 unit-l-1 list-group-item">
							<h5>Share on</h5>
								<ul class="unit unit-s-1 unit-m-1 unit-l-1 brand milli">
									<li class="list-group-item-inline unit unit-s-1-2  unit-m-1-2 unit-l-2"><img src="{{site.baseurl}}/images/facebook_icon.png" alt="Facebook Icon"><a href="#">Facebook</a></li>
									<li class="list-group-item-inline unit unit-s-1-2 unit-m-1-3 unit-l-3" ><img src="{{site.baseurl}}/images/twitter-icon.png" alt="Twitter Icon"><a href="#">Twitter</a></li>
									<li class="list-group-item-inline unit unit-s-1-2 unit-m-1-3 unit-l-3"><img src="{{site.baseurl}}/images/instagram_logo.png" alt="Instagram Logo"><a href="#">Instagram</a></li>
								</ul>
						</div>

						</div>

					</div>

				</div>

			</div>
		</body>
</html>
