<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Spotnik Designs</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link rel="stylesheet" href="{{site.baseurl}}/css/reset.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/typography.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/common.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/embed.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/list-group.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/product-details.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/buttons.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/grid.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/forms.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/product-list.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/buttons.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/icons.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/footer.css">
  <link rel="stylesheet" href="{{site.baseurl}}/css/header.css">
</head>

	<body>

		<header class="masthead island push-0">
			<div class="content grid">
				<div class="unit unit-s-1 unit-m-1-2 unit-l-2-3">
					<a class="img-flex" href="#"><img src="../images/logo.svg" alt="Logo"></a>
				</div>
				<div>
					<div class="search-field unit unit-s-1 unit-m-1-2 unit-l-1-3">
						<form class="search-box " role="search">
						<label for="search" class="srch-only">Search on page</label>
							<input type="search" id="search"
							name="search" placeholder="search">
							<button type="submit">
									<span class="entypo-search"></span>
							</button>
							</form>
					</div>
					<div class="main-nav unit unit-s-1 unit-m-1-2 unit-l-1-3">
						<ul class="centered list-group unit">
							<li class="list-group-item-inline"><a href="#">Lorem</a></li>
							<li class="list-group-item-inline"><a href="#">Ipsum</a></li>
							<li class="list-group-item-inline"><a href="#">Dolor</a></li>
							<li class="list-group-item-inline"><a href="#">Sit</a></li>
						</ul>
					</div>
				</div>
			</div>
		</header>

		{{content}}

		<footer class="footer pad-t">

			<div class=" list-group-item grid">
				<div class="centered list-group-item unit unit-s-1 unit-m-1 unit-l-2-3">
					<div class=" unit unit-s-1 unit-m-1-3 unit-l-1-3 list-group-item-inline">
						<h5>Pages</h5>
							<ul class=" list-group-item brand milli">
								<li class="list-group-item"><a href="#">Lorem</a></li>
								<li class="list-group-item"><a href="#">Ipsum</a></li>
								<li class="list-group-item"><a href="#">Dolor</a></li>
								<li class="list-group-item"><a href="#">Sit</a></li>
							</ul>
					</div>

					<div class=" unit unit-s-1 unit-m-1-3 unit-l-1-3 list-group-item-inline">
						<h5>Categories</h5>
							<ul class="list-group-item brand milli">
								<li class="list-group-item"><a href="#">Adipisicing</a></li>
								<li class="list-group-item"><a href="#">Amet</a></li>
								<li class="list-group-item"><a href="#">Consectetur</a></li>
								<li class="list-group-item"><a href="#">Elit</a></li>
								<li class="list-group-item"><a href="#">Temporibus</a></li>
							</ul>
					</div>

					<div class="unit unit-s-1 unit-m-1-3 unit-l-1-3 list-group-item-inline">
						<h5>Get in touch</h5>
							<ul class="list-group-item brand milli">
								<li class="list-group-item icon-link icon i-16 i-facebook ir"><a href="#">Facebook</a></li>
								<li class="list-group-item icon-link icon i-16 i-twitter ir"><a href="#">Twitter</a></li>
								<li class="list-group-item icon-link icon i-16 i-googleplus ir"><a href="#">Google+</a></li>
							</ul>
					</div>
				</div>

			<div class=" map unit unit-m-1 unit-l-1-3 list-group-item-inline">
				<img class="img-flex" src="http://placehold.it/100x40" alt="Map Placeholder">
				<p class="milli brand">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vel, unde provident</p>
			</div>

		</div>

		</footer>

	</body>
</html>
