---
layout: default
---

<div class="product-box list-group-item unit">
	<div class="left-panel gutter unit unit-s-1 unit-m-1-2 unit-l-1-2 lis-group-item">

		<div class="main-img">
			<img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="Product Placeholder">
		</div>

	</div>

	<div class="gutter unit unit-s-1 unit-m-1-2 unit-l-1-2">

		<div class="unit unit-s-1 unit-m-1 unit-l-1">
			<h2>{{page.name}}</h2>
		</div>

		<div class=" unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">

			<div class="unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">
				<p class="brand-family-body">{{page.blurb}}</p>
			</div>

			<div class="unit unit-s-1 unit-m-1 unit-l-1 list-group-item-inline">
				<ul>
					<li class="milli brand-family-body">Availability</li>
					<li class="giga brand-family-body">{{page.price}}</li>
				</ul>
			</div>
			<div class="ps unit unit-s-1 unit-m-1 unit-l-1 list-group-item">
				<div class="unit unit-s-1 unit-s-3-4 unit-m-1 unit-l-1">
					  <select name="one" class="unit unit-s-1-2 unit-m-1-2 unit-l-1-2 dropdown-select">
				      <option value="">Select Size</option>
				      <option value="1">S</option>
				      <option value="2">M</option>
				      <option value="3">L</option>
				      <option value="4">XL</option>
				    </select>
				</div>
				<div class="btns unit unit-s-1-2 unit-m-1-2 unit-l-1-2">
					<a class="centered gutter btn micro unit unit-s-3-4 unit-m-1 unit-l-1" href="{{site.baseurl}}/cart">Add to cart</a>
				</div>
			</div>

			<div class="img-preview unit unit-s-1 unit-m-1 unit-l-1">
				<ul class="unit unit-s-1 unit-m-1 unit-l-1 b">
					<li class="list-group-item-inline unit unit-s-1-3  unit-m-1-3 unit-l-3"><img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="Product Image"><a href="#"></a></li>
					<li class="list-group-item-inline unit unit-s-1-3 unit-m-1-3 unit-l-3" ><img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="Product Image"><a href="#"></a></li>
					<li class="list-group-item-inline unit unit-s-1-3 unit-m-1-3 unit-l-3"><img class="img-flex" src="{{site.baseurl}}/images/{{page.image}}" alt="Product Image"><a href="#"></a></li>
				</ul>
			</div>

			<div class="social unit unit-s-1 unit-m-1 unit-l-1 list-group-item">
				<h5>Share on</h5>
				<ul class="unit centered unit-s-1 unit-m-1 unit-l-1 brand milli">
					<li class="list-group-item-inline unit unit-s-1-2  unit-m-1-3 unit-l-3"><img src="{{site.baseurl}}/images/facebook-icon.png" alt="Facebook Icon"><a href="#">Facebook</a></li>
					<li class="list-group-item-inline unit unit-s-1-2 unit-m-1-3 unit-l-3" ><img src="{{site.baseurl}}/images/twitter-icon.png" alt="Twitter Icon"><a href="#">Twitter</a></li>
					<li class="list-group-item-inline unit unit-s-1-2 unit-m-1-3 unit-l-3"><img src="{{site.baseurl}}/images/instagram_logo.png" alt="Instagram Logo"><a href="#">Instagram</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
